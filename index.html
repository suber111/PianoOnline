<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Pianino z zielonymi nutami w górę</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="position:relative;">
    <div id="falling-notes"></div>
    <div id="piano">
      <!-- Białe klawisze -->
      <div class="key white" data-note="C4"></div>
      <div class="key white" data-note="D4"></div>
      <div class="key white" data-note="E4"></div>
      <div class="key white" data-note="F4"></div>
      <div class="key white" data-note="G4"></div>
      <div class="key white" data-note="A4"></div>
      <div class="key white" data-note="B4"></div>
      <div class="key white" data-note="C5"></div>
      <div class="key white" data-note="D5"></div>
      <div class="key white" data-note="E5"></div>
      <div class="key white" data-note="F5"></div>
      <div class="key white" data-note="G5"></div>
      <div class="key white" data-note="A5"></div>
      <div class="key white" data-note="B5"></div>
      <!-- Czarne klawisze -->
      <div class="key black" data-note="C#4" style="left: 42px;"></div>
      <div class="key black" data-note="D#4" style="left: 98px;"></div>
      <div class="key black" data-note="F#4" style="left: 210px;"></div>
      <div class="key black" data-note="G#4" style="left: 266px;"></div>
      <div class="key black" data-note="A#4" style="left: 322px;"></div>
      <div class="key black" data-note="C#5" style="left: 434px;"></div>
      <div class="key black" data-note="D#5" style="left: 490px;"></div>
      <div class="key black" data-note="F#5" style="left: 602px;"></div>
      <div class="key black" data-note="G#5" style="left: 658px;"></div>
      <div class="key black" data-note="A#5" style="left: 714px;"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
